
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeQuest RPG | Tactical Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --card-bg: rgba(13, 20, 38, 0.6);
            --accent-primary: #3b82f6;
            --accent-primary-glow: rgba(59, 130, 246, 0.5);
            --accent-gold: #fbbf24;
            --sidebar-glass: rgba(5, 10, 20, 0.9);
            --border-white: rgba(255, 255, 255, 0.08);
        }

        body.system-alert {
            --accent-primary: #ef4444;
            --accent-primary-glow: rgba(239, 68, 68, 0.5);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #f1f5f9;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(30, 58, 138, 0.3) 0%, transparent 50%),
                linear-gradient(rgba(2, 6, 23, 0.94), rgba(2, 6, 23, 0.94)),
                url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
            background-attachment: fixed;
            cursor: crosshair;
        }
        
        /* Advanced CRT Overlay */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 10000;
            opacity: 0.3;
            mix-blend-mode: overlay;
        }

        /* Ambient Noise */
        .noise-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.1;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: soft-light;
        }

        .parallax-bg {
            position: fixed;
            top: -10%; left: -10%; width: 120%; height: 120%;
            background-image: 
                radial-gradient(circle at 2px 2px, var(--accent-primary-glow) 1px, transparent 0);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.2;
            animation: stars-drift 100s linear infinite;
        }

        @keyframes stars-drift {
            from { transform: translate(0, 0); }
            to { transform: translate(-30px, -30px); }
        }

        .pixel-font {
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.8);
        }
        
        .rpg-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border-white);
            box-shadow: 
                0 15px 35px -5px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.05);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .rpg-card:hover {
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
            background: rgba(15, 23, 42, 0.7);
            box-shadow: 
                0 25px 50px -10px rgba(0, 0, 0, 0.6),
                0 0 20px var(--accent-primary-glow);
        }

        .text-glow {
            text-shadow: 0 0 10px var(--accent-primary-glow);
        }

        .btn-glow:hover {
            box-shadow: 0 0 15px var(--accent-primary-glow);
            filter: brightness(1.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        @keyframes flicker {
          0% { opacity: 0.99; }
          5% { opacity: 0.97; }
          10% { opacity: 0.99; }
          15% { opacity: 0.96; }
          100% { opacity: 1; }
        }
        .crt-flicker {
            animation: flicker 0.15s infinite;
        }

        /* Fluid Width Utilities */
        .content-width-safe {
            max-width: 100%;
            box-sizing: border-box;
        }
    </style>

</html>
