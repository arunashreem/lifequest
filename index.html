
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeQuest RPG | Tactical Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020205;
            --card-bg: rgba(6, 8, 15, 0.85);
            --accent-primary: #00f2ff;
            --accent-secondary: #ff0055;
            --accent-gold: #ffcc00;
            --border-white: rgba(255, 255, 255, 0.15);
            
            /* High-Contrast Hyper Palette */
            --neon-blue: #00d2ff;
            --neon-purple: #bc00ff;
            --neon-green: #39ff14;
            --neon-orange: #ff6b00;
            --neon-red: #ff003c;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #ffffff;
            overflow-x: hidden;
            background-attachment: fixed;
            cursor: crosshair;
        }
        
        /* Hyper-Vibrant Gradient Mesh */
        .gradient-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: 
                radial-gradient(at 0% 0%, rgba(0, 210, 255, 0.25) 0px, transparent 40%),
                radial-gradient(at 100% 0%, rgba(188, 0, 255, 0.2) 0px, transparent 40%),
                radial-gradient(at 50% 50%, rgba(255, 0, 85, 0.05) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(57, 255, 20, 0.1) 0px, transparent 40%);
            filter: blur(60px);
            animation: mesh-drift 15s ease-in-out infinite alternate;
        }

        @keyframes mesh-drift {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.1) translate(2%, 2%); }
        }

        /* Digital Noise Texture */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: overlay;
        }

        .pixel-font {
            font-family: 'Press Start 2P', cursive;
            text-shadow: 0 0 10px currentColor;
        }
        
        .rpg-card {
            background: var(--card-bg);
            backdrop-filter: blur(30px) saturate(250%);
            border: 1px solid var(--border-white);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .rpg-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 15%, transparent 85%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
        }
        
        .rpg-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.25), inset 0 0 20px rgba(0, 242, 255, 0.05);
            transform: translateY(-5px);
        }

        /* Neon Text Glows */
        .glow-text-blue { text-shadow: 0 0 15px rgba(0, 210, 255, 0.9), 0 0 30px rgba(0, 210, 255, 0.4); }
        .glow-text-green { text-shadow: 0 0 15px rgba(57, 255, 20, 0.9), 0 0 30px rgba(57, 255, 20, 0.4); }
        .glow-text-red { text-shadow: 0 0 15px rgba(255, 0, 85, 0.9), 0 0 30px rgba(255, 0, 85, 0.4); }
        .glow-text-gold { text-shadow: 0 0 15px rgba(255, 204, 0, 0.9), 0 0 30px rgba(255, 204, 0, 0.4); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--neon-blue), var(--neon-purple));
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{

}
