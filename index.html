<head>

    <title>LifeQuest | Level Up Your Life</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020205;
            --rpg-card: rgba(13, 13, 18, 0.8);
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-green: #39ff14;
            --neon-red: #ff3131;
            --neon-gold: #ffbd03;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #e2e8f0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, rgba(188, 19, 254, 0.02) 0%, transparent 30%);
            background-attachment: fixed;
            overscroll-behavior-y: contain;
        }

        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }

        .rpg-card {
            background: var(--rpg-card);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .glow-text-blue { text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); }
        .glow-text-purple { text-shadow: 0 0 10px rgba(188, 19, 254, 0.5); }
        .glow-text-green { text-shadow: 0 0 10px rgba(57, 255, 20, 0.5); }
        .glow-text-red { text-shadow: 0 0 10px rgba(255, 49, 49, 0.5); }
        .glow-text-gold { text-shadow: 0 0 10px rgba(255, 189, 3, 0.5); }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #020205; }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-blue); }
    </style>
